<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="main-div">
        <div class="my-span">
          <span class="adv-id"> ADVICE #117 </span>
          <p class="advice">
            ‚ÄúIt is easy to sit up and take notice, what's difficult is getting
            up and taking action.‚Äù
          </p>
        </div>

        <div class="pattern">
          <img src="/images/pattern-divider-mobile.svg" />
        </div>

        <div class="dice">
          <img src="/images/icon-dice.svg" alt="" />
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://github.com/PayamRasho/advice-generator-app-main" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Payam Rasho</a>.
    </div>
    <script>
      const advID = document.querySelector(".adv-id"),
        advice = document.querySelector(".advice"),
        dice = document.querySelector(".dice"),
        urlAPI = "https://api.adviceslip.com/advice";

      const getAdvice = async () => {
        const response = await fetch(urlAPI);
        const data = await response.json();
        advID.innerHTML = `ADVICE #${data.slip.id}`;
        advice.innerHTML = `"${data.slip.advice}"`;
      };

      dice.addEventListener("click", (e) => {
        getAdvice();
      });
    </script>
  </body>
</html>
